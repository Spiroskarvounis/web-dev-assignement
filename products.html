<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIS Project - Products</title>
    <link rel="stylesheet" href="products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- BEGIN CODE HERE -->
    
    <!-- Header karvounis -->

    <!-- First frame του καρβούνη -->
   

    <!-- Υλοποίηση 2ου frame -->
    
    <div class="container-md" >
      <div class="row">
        <div class="col-md" style="max-width: 1200px;">
          <h3 class="h3_tag">Add a product</h1>
            <form>

              <div class="form-group row">
                <!-- Τα for="name" αναφέρονται στο id="name" που ορίζεται πιο κάτω στο input-text 
                     ,θα το χρειαστούμε όταν βάλουμε και js για λειτουργίες με τον server-->
                <!-- Στα label ta col-md-1 αφορούν στο να είναι κοντά το input-text
                     ενώ στα divs το col-md-3 που δηλώνεται αναφέρεται στο μέγεθος των input-text -->
                <label for="name" class="col-md-1 col-form-label">Name</label>
                <div class="col-md-3">
                  <input type="text" class="form-control" id="name">
                </div>
              </div>

              <div class="form-group row">
                <label for="prod_year" class="col-md-1 ">Production year</label>
                <div class="col-md-3">
                  <input type="text" class="form-control" id="prod_year">
                </div>
              </div>
              
              <div class="form-group row">
                <label for="price" class="col-md-1 col-form-label">Price</label>
                <div class="col-md-3">
                  <input type="text" class="form-control" id="price">
                </div>
              </div>  

              <div class="form-group row">
                <label for="color" class="col-md-1 col-form-label">Color</label>
                <div class="col-md-3">
                  <input type="text" class="form-control" id="color">
                </div>
              </div>  

              <div class="form-group row">
                <label for="size" class="col-md-1 col-form-label">Size</label>
                <div class="col-md-3">
                  <input type="text" class="form-control" id="size">
                </div>
              </div>  

              <div class="form-group row">
                <div class="col" id="save_button">
                  <!-- Με το class="float-end" πηγαίνει το κουμπί πάντα τέρμα δεξιά 
                       στο row που έχει τοποθετηθεί -->
                  <button type="submit" class="float-end btn btn-primary">Save</button>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>

    <!-- Τέλος 2ου frame -->
    

    <!-- END CODE HERE -->
    <script src="products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
